<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh Học Sinh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Điểm Danh Học Sinh</h1>
    </header>
    <div class="images-container">
        <img src="https://media.giphy.com/media/Sw6DHJ5YwjdhwzzJyD/giphy.gif" alt="Học sinh hài hước">
        <img src="https://media.giphy.com/media/LgjxLDN25VZTpFhSYs/giphy.gif" alt="Học sinh vui vẻ">
        <img src="https://media.giphy.com/media/JVJhNKifw9eLMAWdBk/giphy.gif" alt="Học sinh ngốc nghếch">
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="searchStudents()" placeholder="Tìm kiếm học sinh...">
    </div>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Số Báo Danh</th>
                <th>Trạng Thái</th>
                <th>Thời Gian</th>
            </tr>
        </thead>
        <tbody id="student-list">
            <!-- Danh sách học sinh sẽ được thêm ở đây -->
        </tbody>
    </table>
    <footer>
        <p>&copy; Điểm danh học sinh 11TN5 - By Ducker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
